<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students (id=${student.id})}" th:object = "${student}" method="POST">
						
							
							<div class = "form-group">
							<label>Student ID</label>
							<input
							type = "text"
							name = "id"
							th:field = "*{id}"
							class = "form-control"
							placeholder = "Enter Student ID"/>
							</div>
							
							<div class ="form-group">
							<label> Student Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Student Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Salary </label>
							<input
							type = "text"
							name = "salary"
							th:field = "*{salary}"
							class = "form-control"
							placeholder="Enter Student Salary" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Address </label>
							<input
							type = "text"
							name = "Address"
							th:field = "*{Address}"
							class = "form-control"
							placeholder="Enter Student Address" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
